<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testAuth()">Test Auth</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                resultDiv.innerHTML += `<div class="result">Test API: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML += `<div class="result">Test API Error: ${error.message}</div>`;
            }
        }
        
        async function testAuth() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: 699759380,
                        username: 'test',
                        firstName: 'Test',
                        lastName: 'User'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML += `<div class="result">Auth API: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML += `<div class="result">Auth API Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
